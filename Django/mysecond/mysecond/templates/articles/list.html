{% extends 'Base.html' %}

{% block title %}Самое свежее{% endblock %}

{% block content %}

    {% if latest_articles_list %}

        {% for a in latest_articles_list %}
            <a href="{% url 'articles:detail' a.id %}">{{a.article_title}}</a>
        {% endfor %}

    {% else%}
        Статьи не найдены \(0^0)/
    {% endif %}

{% endblock %}
